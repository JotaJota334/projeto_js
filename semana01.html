  <h2>Exercício 01</h2>

    <script language="JavaScript" type="text/JavaScript">


        let num = prompt("Informe número inteiro positivo: ");

        num = parseInt(num);

        while (num <= 0 || isNaN(num)) {
            num = prompt("Input inválido. Informe número inteiro positivo: ");
            num = parseInt(num);
        }

        if (num % 2 == 0) {
            alert(num + " é par");
        }
        else {
            alert(num + " é ímpar");
        }

    </script>

    <h2>Exercício 02</h2>

    <script language="JavaScript" type="text/JavaScript">

        let num = prompt("Informe número inteiro positivo: ");

        let cont = 0;


        num = parseInt(num);


        while (num <= 0 || isNaN(num)) {

            num = prompt("Input inválido. Informe número inteiro positivo: ");

            num = parseInt(num);

        }
        

        for (i = num; i > 1; i--) {

            if (num % i == 0) {
                cont ++;
            }

        }

        if (cont == 1) {
            alert("Número primo");
        }
        else {
            alert("Número não primo");
        }

    </script>

    <h2>Exercício 03</h2>

    <script language="JavaScript" type="text/JavaScript">

        let num = prompt("Informe número inteiro positivo: ");

        let fatorial = 1;

        num = parseInt(num);


        while (num < 0 || isNaN(num)) {

            num = prompt("Input inválido. Informe número inteiro positivo: ");

            num = parseInt(num);

        }

        if (num != 0) {

            fatorial = num;

            for (i = num - 1; i > 1; i--) {
                fatorial = fatorial * i;
            }
        
        }

        alert(fatorial);

    </script>
