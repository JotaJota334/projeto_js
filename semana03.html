<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 03</title>
</head>
<body>



    <div>

        <h1>PLAYLIST</h1>

        <ul id="playlist"></ul>

        <input type="text" id="musica" placeholder="Digite sua música">

        <button onclick="adicionar()">Adicionar música</button>

    </div>



    <script>


        function adicionar() {

            const ul = document.getElementById("playlist");


            const musica = document.createElement("li");

            musica.textContent = document.getElementById("musica").value;

            

            const editar = document.createElement("button");
            
            editar.textContent = "Editar";

            editar.onclick = function() {

                musica.textContent = prompt("Edite a música: ");

                const excluir = document.createElement("button");

                excluir.textContent = "Excluir";

                excluir.onclick = function() {

                    ul.removeChild(musica);
                    
            }; 



            musica.appendChild(editar);

            musica.appendChild(excluir);

            ul.appendChild(musica);


            };


            const excluir = document.createElement("button");

            excluir.textContent = "Excluir";

            excluir.onclick = function() {
                ul.removeChild(musica);
            }; 



            musica.appendChild(editar);

            musica.appendChild(excluir);

            ul.appendChild(musica);


        }


    </script>
    
</body>
</html>
